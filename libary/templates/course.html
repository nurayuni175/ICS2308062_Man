<html lang="en">
<head>

</head>
<body>
    <h1>KOLEJ PROFESSIONAL MARA INDERA MAHKOTA</h1>
    <h2>COURSE</h2>
    <form action=""method = "post">
    {%csrf_token%}
    Course Code <input type="text" name="code"><br><br>
    Description <input type="text" name="description"><br><br>
    <input type="submit" value="SAVE"><br><br>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>code</th>
                <th>description</th>
                <th>Update?</th>
                <th>Delete?</th>
            </tr>
        </thead>
        <tbody>
            {% for x in course %}
            <tr>
                <td>{{x.code}}</td>
                <td>{{x.description}}</td>
                <td><a href = 'update_course/{{x.code}}'>UPDATE</a></td>
                <td><a href="delete_course/{{x.code}}">DELETE</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
